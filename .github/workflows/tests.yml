name: Unit & Integration Tests

on:
  push:
    branches: [ '*' ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'server/**'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package.json
      - run: npm ci
      - run: npm run test
